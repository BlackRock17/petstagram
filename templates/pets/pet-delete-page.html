{% extends "base.html" %}
{% load static %}

{% block main_content %}

    <div class="edit-delete edit-photo">
        <h2>Delete pet</h2>
        <!-- Starts Delete Pet Form -->
        <form action="{% url 'delete_pet' username=username pet_slug=pet.slug %}" method="post">

            {{ pet_form.as_p }}

            <!-- Delete Pet Button -->
            <button class="delete-btn" type="submit">Delete</button>

            <!-- Go Back Button -->
            <a class="btn btn-primary" href="javascript:history.back()">
                <button class="edit-btn" type="button">Go back</button>
            </a>

            {% csrf_token %}

        </form>
        <!-- End Delete Pet Form -->
    </div>

{% endblock %}
