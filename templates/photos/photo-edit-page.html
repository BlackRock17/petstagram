{% extends "base.html" %}
{% load static %}

{% block main_content %}

    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <!-- Starts Edit Photo Form -->
        <form action="{% url 'edit_photo' pk=object.pk %}" method="post" enctype="multipart/form-data">

            {{ form.as_p }}

            <!-- Edit Photo Button -->
            <button class="edit-btn" type="submit">Edit Photo</button>
            {% csrf_token %}

        </form>
        <!-- End Edit Photo Form -->

    </div>

{% endblock %}
